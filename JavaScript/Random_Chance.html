<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">

      function randomChance(Quarters){
        while(Quarters > 0){
          var win = Math.floor(Math.random()*100);
          if(win > 1){
            var Won = Math.random()*50 + 50
            return Won + Quarters
          }
        }
        return 0
      }

    </script>
    <title>Random Chance</title>
  </head>
